<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="draw.css">
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <title>Karvoituspeli</title>
</head>
<body onresize="set_offsets()" onmouseup="deklik(event)">

<div id="left">
  <div id="drawframe" onmousedown="klik(event)">
    <canvas id="drawzone" width="800" height="450">
    If you see this text HTML5 Canvas is not supported by your browser.
    </canvas>
    <div id="piirtoaika" class="unselectable"></div>
    <div id="koords" class="unselectable">0,0</div>
  </div>

  <div id="tools">
  <form name="Tools">
    <div id="tools1">
      <canvas id="toolpreview" width="60" height="60">
      If you see this text HTML5 Canvas is not supported by your browser.
      </canvas>
      <div id="toolbuttons">
        <input type="image" class="tool_button" id="butt5" src="free.PNG" onclick="valitse_duunikalu(5)">
        <input type="image" class="tool_button" id="butt1" src="line.PNG" onclick="valitse_duunikalu(1)">
        <input type="image" class="tool_button" id="butt4" src="rect.PNG" onclick="valitse_duunikalu(4)"><br>
        <input type="image" class="tool_button" id="butt2" src="circ.PNG" onclick="valitse_duunikalu(2)">
        <input type="image" class="tool_button" id="butt3" src="oval.PNG" onclick="valitse_duunikalu(3)">
        <input type="image" class="tool_button" id="butt6" src="fill.PNG" onclick="valitse_duunikalu(6)">
      </div>
      <div id="tooladjustments">
        <input type="checkbox" name="Mid" onclick="valitse_duunikalu(duunikalu)" value="false"> Start from center<br>
        <input type="checkbox" name="Fill" onclick="valitse_duunikalu(duunikalu)" value="false"> Fill<br>
        Width<br>
        <input type="range" name="Width" oninput="valitse_duunikalu(duunikalu)" value=1 min=1 max=80><br>
        Alpha<br>
        <input type="range" name="Alpha" oninput="valitse_duunikalu(duunikalu)" value=1 step=0.05 min=0 max=1>
      </div>
    </div>
    <div id="tools2">
      <input type="color" id="vval" name="Color" value="#000000" onchange="vaihda_vari(Color.value)">
      <input type="button" id="vvalbutton" class="button_l" value=" " onclick="colorpicker()">
      <input type="button" class="button_l" value="Undo" onclick="socket.emit('command', 'undo')">
      <input type="button" class="button_l" value="Clear" onclick="socket.emit('command', 'clear')">
      <input type="button" class="button_l" value="Save" onclick="downloadCanvas()">
      <div id="varit">
        <input type="button" class="vnap" style="background:#000000;" onclick="vaihda_vari('#000000')">
        <input type="button" class="vnap" style="background:#353535;" onclick="vaihda_vari('#353535')">
        <input type="button" class="vnap" style="background:#696969;" onclick="vaihda_vari('#696969')">
        <input type="button" class="vnap" style="background:#9E9E9E;" onclick="vaihda_vari('#9E9E9E')">
        <input type="button" class="vnap" style="background:#C0C0C0;" onclick="vaihda_vari('#C0C0C0')">
        <input type="button" class="vnap" style="background:#FFFFFF;" onclick="vaihda_vari('#FFFFFF')">
        <input type="button" class="vnap" style="background:#FF0000;" onclick="vaihda_vari('#FF0000')">
        <input type="button" class="vnap" style="background:#FFFF00;" onclick="vaihda_vari('#FFFF00')">
        <input type="button" class="vnap" style="background:#00FF00;" onclick="vaihda_vari('#00FF00')">
        <input type="button" class="vnap" style="background:#00FFFF;" onclick="vaihda_vari('#00FFFF')">
        <input type="button" class="vnap" style="background:#0000FF;" onclick="vaihda_vari('#0000FF')">
        <input type="button" class="vnap" style="background:#FF00FF;" onclick="vaihda_vari('#FF00FF')">
        <input type="button" class="vnap" style="background:#880000;" onclick="vaihda_vari('#880000')">
        <input type="button" class="vnap" style="background:#777700;" onclick="vaihda_vari('#777700')">
        <input type="button" class="vnap" style="background:#006600;" onclick="vaihda_vari('#006600')">
        <input type="button" class="vnap" style="background:#007777;" onclick="vaihda_vari('#007777')">
        <input type="button" class="vnap" style="background:#000088;" onclick="vaihda_vari('#000088')">
        <input type="button" class="vnap" style="background:#880088;" onclick="vaihda_vari('#880088')">
        <input type="button" class="vnap" style="background:#FF80AA;" onclick="vaihda_vari('#FF80AA')">
        <input type="button" class="vnap" style="background:#FF8C1A;" onclick="vaihda_vari('#FF8C1A')">
        <input type="button" class="vnap" style="background:#663300;" onclick="vaihda_vari('#663300')">
        <input type="button" class="vnap" style="background:#FFBE9F;" onclick="vaihda_vari('#FFBE9F')">
        <input type="button" class="vnap" style="background:#FFD9B3;" onclick="vaihda_vari('#FFD9B3')">
        <input type="button" class="vnap" style="background:#CC33FF;" onclick="vaihda_vari('#CC33FF')">
      </div>
    </div>
    <div id="userlist">
      Userlist
      <table id="users" style="width:100%">
      </table>
    </div>
  </form>
  </div>
</div>

<div id="right">
  <ul id="messages" tabindex="1"></ul>
  <form id="chatti">
    <input type="text" id="nick" value="anon"><input id="msg" autocomplete="off" /><button id="chatsend">Send</button>
  </form>
</div>

<!--
After everything is loaded get the javascript,
this way there should be no errors
-->
<script src="draw.js"></script>

</body>
</html>
